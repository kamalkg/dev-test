<h1 style="text-align: center;">Login</h1>

<form name="loginForm">
    <div class="form-group" style="display: flex; justify-content: center;">
        <md-input-container>
            <label>Username</label>
            <input type="text" ng-model="login.username" name="username" required>
            <p style="color:red; text-align: center;" ng-show="loginForm.username.$error.required && formSubmitted">Username is required</p>
        </md-input-container>
    </div>

    <div class="form-group" style="display: flex; justify-content: center;">
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="login.password" name="password" required>
            <p style="color:red; text-align: center;" ng-show="loginForm.password.$error.required && formSubmitted">Password is required</p>
        </md-input-container>
    </div>

    <div ng-if="invalidCreds" class="error-message">
        Invalid credentials
    </div>

    <div class="action-buttons" style="display: flex; justify-content: center;">
        <md-button ng-click="login()">
            Login
        </md-button>
    </div>
</form>
